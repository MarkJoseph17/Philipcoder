    <script>
    document.addEventListener('DOMContentLoaded', function() {

      var getUrlParameter = (sParam) =>{
          var sPageURL = decodeURIComponent(window.location.search.substring(1)),
              sURLVariables = sPageURL.split('&'),
              sParameterName,
              i;

          for (i = 0; i < sURLVariables.length; i++) {
              sParameterName = sURLVariables[i].split('=');

              if (sParameterName[0] === sParam) {
                  return sParameterName[1] === undefined ? true : sParameterName[1];
              }
          }
      };


      try {
        let app = firebase.app();
        let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');

        var provider = new firebase.auth.GoogleAuthProvider();
        var theUser = null;
        //let bookid = null;

        // Note this call is async too! It will be called with the correct user later.
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            // the firebase user object is documented here:
            // https://firebase.google.com/docs/reference/js/firebase.User
            theUser = user; // you will see theUser below

            //courseid = getUrlParameter("courseid");//get the courseid
 
            new UserManager(theUser);

            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var providerData = user.providerData;

            if(displayName){
                $("#usermenu-dropdown").html('<img src="'+photoURL+'" style="width:40px; height: 40px; border-radius: 50%; margin-right: 8px;"/>'+displayName+'<i class="material-icons">arrow_drop_down</i>');
            }else{
                $("#usermenu-dropdown").html('<img src="'+photoURL+'" style="width:40px; height: 40px; border-radius: 50%; margin-right: 8px;"/>'+email+'<i class="material-icons">arrow_drop_down</i>');
            }
            // ...
            bookid = getUrlParameter("bookid");//get the courseid
            new CharacterManager(theUser, bookid);

            $('.add-character').click(()=>{
            location.href = "character.html?bookid="+bookid; //proceed to page that creates books and cards
            });

            bookid = getUrlParameter("bookid");//get the courseid
            new ChapterManager(theUser, bookid);

             $('.add-chapter').click(()=>{
            location.href = "chapter.html?bookid="+bookid; //proceed to page that creates books and cards
            });


          }else{
            // User is signed out.
            // ...
            location.href = "index.html";
          }
        });

      } catch (e) {
        console.error(e);
      }
});
